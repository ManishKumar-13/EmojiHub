<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emoji Sidebar</title>
</head>

<body>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">📙</div>
        <ul class="emoji-list">
            <li><span>😀</span></li>
            <li><span>❤️</span></li>
            <li><span>👍</span></li>
            <li><span>🧑‍🦰</span></li>
            <li><span>🐻</span></li>
            <li><span>🍔</span></li>
            <li><span>⚽</span></li>
            <li><span>🚀</span></li>
            <li><span>🛍️</span></li>
            <li><span>🔥</span></li>
            <li><span>🚩</span></li>
        </ul>
    </div>

    
    <div class="main-content" id="mainContent">
        <div class="main-container">
            <div class="search-container">
                <div class="search-icon">&#128269;</div>
                <input type="text" class="search-input" placeholder="Search EmojiHub">
                <div class="dice-icon">&#127922;</div>
            </div>
            <div class="title">
                <h1>EmojiHub</h1>
                <img src="./image.png" alt="">
            </div>

            <div class="container" id="emojiContainer">
                <!-- Emoji rows will be dynamically added here -->
            </div>
        </div>
    </div>


    <script src="data.js"></script>
    <script src="script.js"></script>

</body>

</html>
